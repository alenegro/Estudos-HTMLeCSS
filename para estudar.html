<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESTUDOS HTML e CSS</title> <!--Criei o cógigo para entender as funcionalidades na prática-->
</head>
<body>

    <!--Nesse campo iniciamos a estilização da página Web, que é definido com o style-->
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* Estilo do corpo da página */
body {
    background: linear-gradient(to right, #f0f4f8, #d9e2ec);
    padding: 40px;
}

/* Estilos para títulos */
h2, h4 {
    color: #2c3e50;
    margin-bottom: 15px;
    text-align: center;
}

/* Estilo do formulário */
form {
    background: #ffffff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
    max-width: 700px;
    margin: auto;
    transition: all 0.3s ease;
}

form:hover {
    box-shadow: 0px 6px 25px rgba(0, 0, 0, 0.15);
}

/* Estilização da tabela */
table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 30px;
    background-color: #fefefe;
    border-radius: 8px;
    overflow: hidden;
}

/* Estilos das bordas da tabela */
table, th, td {
    border: 1px solid #dee2e6;
}

/* Estilos das células da tabela */
th {
    background-color: #3498db;
    color: white;
    padding: 12px;
    text-align: left;
}

td {
    padding: 12px;
    text-align: left;
}

/* Estilização dos inputs, selects e textareas */
input, select, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    border: 1px solid #ccc;
    border-radius: 6px;
    transition: border 0.3s ease;
}

input:focus, select:focus, textarea:focus {
    border-color: #3498db;
    outline: none;
}

/* Ajuste para inputs do tipo radio */
input[type="radio"] {
    width: auto;
    margin-right: 6px;
}

/* Ajuste para textareas */
textarea {
    height: 100px;
    resize: vertical;
}

/* Estilização do botão de envio */
input[type="submit"] {
    background-color: #3498db;
    color: white;
    border: none;
    padding: 12px 20px;
    cursor: pointer;
    border-radius: 6px;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

/* Efeito hover no botão de envio */
input[type="submit"]:hover {
    background-color: #2c80b4;
}

/* Estilização de listas não ordenadas */
ul {
    list-style: none;
    padding: 0;
    text-align: center;
}

ul li {
    margin: 10px 0;
}

/* Estilo dos links */
a {
    text-decoration: none;
    color: #3498db;
    font-weight: bold;
    transition: color 0.3s ease;
}

/* Efeito hover nos links */
a:hover {
    color: #2c80b4;
    text-decoration: underline;
}
</style>

    <form action="" method="post"> <!--Declaramos o uso do formulario no código-->

        <!-- A declaração do h significa que estamos criando um título na página. Usa-se o h de 1 até no maximo 6.-->
        <h2>Tabela</h2> <!--Para deixar organizado na visualização da página. Facilita o entendimento do aluno que olhar para o código e para a tela-->

        <table border="1"> <!--Nesse campo iremos declarar a criação de uma tabela´, com o uso da palavra table. Além disso definimos a margem com o border="1" para melhor visualização no front-->
            
            <!--Tables são organizadas por três elementos de organizações diferentes: tr; td; th -->
            <tr> <!--organiza a tabela em linha-->

                <!--O th define as células de cabeçalho em uma tabela-->
                <th>Nome da Instituição de Ensino</th>
                <th>Aluno</th>
                <th>Idade do aluno</th>
                <th>Situação da Matricula</th>
            </tr>
            <tr>
                <!--O td define as linhas das próximas colunas, ou seja, linhas de dados na tabela -->
                <td>Univerdade Municipal de são Caetano do Sul</td>
                <td>Alessandra Negro</td>
                <td><input type="number" id="idade" name="idade" placeholder="Insira a idade do aluno" required></td> <!--Nesse campo usei o input para permitir que o usuario interaja com a tabela, podendo colocar a idade do Aluno.-->
                <td><select type="Situação" id="Situação"> <!--Outro campo de interação, usado para formulário, porém adicionei a tabela para que o usuario possa escolher a Situação de Matricula do Aluno-->
                    <option value="Verdadeiro">Matriculado</option> <!--O valor Verdadeiro remente que o Aluno está matriculado-->
                    <option value="Falso">Não Matriculado</option> <!--O valor Falso remente que o Aluno não está matriculado-->
                </select></td>
            </tr>
            <tr>
                <!--Novo aluno na tabela para que tenha duas linhas de exemplo-->
                <td>Universidade Nove de Julho</td>
                <td>João da Silva</td>
                <td><input type="number" id="idade" name="idade" placeholder="Insira a idade do aluno" required></td>
                <td>
                    <select type="Situação" id="Situação"> <!--Nesse campo especifico não faz-se necessario o uso do id. Escrevi para não esquecer-->
                        <option value="Verdadeiro">Matriculado</option>
                        <option value="falso">Não Matriculado</option>
                    </select>
                </td>
            </tr>
        </table>

        <h2>Formulário</h2> <!--Para deixar organizado na visualização da página. Facilita o entendimento do aluno que olhar para o código e para a tela-->

        <!--Criei uma nova tabela para que as informações do formulario estejam bem organizadas na página-->
        <table border="1">
            <tr>
                <td><label for="Nome">Criação de Cadastro:</label></td> <!--Label é usado para associar um texto ao campo do input-->
                <td><label for="idadeT2">Idade:</label></td> <!--o id no input deve ter o mesmo valor associado ao for do label  -->
                <td><label for="data">Data:</label></td>
            </tr>
            <tr>
            <td><input type="text" id="Nome" name="Nome" placeholder="Insira o nome do aluno" required></td>
            <td><input type="number" id="idadeT2" placeholder="Insira a Idade do Aluno" required></td>
            <td><input type="date" id="data" name="data" placeholder="Insira a data de hoje" required></td>
            </tr>
        </table>

        <br>

        <label for="obs">Observações:</label><br>
        <textarea id="obs" name="obs" placeholder="Insira as observações de melhoria" ></textarea><br>

        <br>

        <label for="senha">Insira a senha:</label><br>
        <input type="password" id="senha" placeholder="digite a senha" required><br>

        <br>

        <label for="cidade">Escolha a sua cidade:</label><br>
        <input type="radio" id="SP" name="cidade" value="São Paulo">
        <label for="SP">São Paulo</label><br>
        <input type="radio" id="SC" name="cidade" value="São Caetano">
        <label for="SC">São Caetano</label><br>
        <input type="radio" id="SA" name="cidade" value="Santo Andre">
        <label for="SA">Santo André</label><br>
    </form>

    <br>

    <!--Agora iremos aprender a indexar as paginas Web-->
    <h4>Criando Atalhos:</h4>

    <ul> <!--Cria uma lista desordenada-->
        <li> <!--Esse campo realiza a definição da lista criada pelo ul ou pelo ol-->
            <a href="https://www.google.com/?hl=es&authuser=1">Google</a> <!-- a herf="" faz a função de ancoragem, linkando um site externo ou uma imagem à sua pagina web. Tambem pode ser usado para baixar arquivos-->
        </li>
        <li>
            <a href="https://openai.com/es-ES/chatgpt/overview/">Chat GPT</a>
        </li>
    </ol> <!--Cria uma lista de forma ordenada, basicamente numera sua lista--> <!--Deveria ter fechado com o ul, porém usei o ol para explicação.-->
</body>
</html>
